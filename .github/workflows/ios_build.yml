name: iOS CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop

jobs:
  build_ios:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '20'

    - name: Install Dependencies
      run: yarn install

    - name: Lint Code
      run: yarn lint

    - name: Run Tests
      run: yarn test

    - name: Install CocoaPods dependencies
      run: cd ios && pod install

    - name: Build iOS
      run: cd ios && xcodebuild -workspace CITestingApp.xcworkspace -scheme CITestingApp -sdk iphoneos -configuration Release archive -archivePath $PWD/build/CITestingApp.xcarchive
